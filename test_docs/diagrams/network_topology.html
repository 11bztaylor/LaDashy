<!DOCTYPE html>
<html>
<head>
    <title>Homelab Network Topology</title>
    <script src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
    <style>
        #network { width: 100%; height: 600px; border: 1px solid #ccc; }
        body { font-family: Arial, sans-serif; margin: 20px; }
        h1 { color: #333; }
        .info { margin: 20px 0; padding: 15px; background: #f5f5f5; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>Homelab Network Topology</h1>
    <div class="info">
        <strong>Interactive Network Diagram</strong><br>
        Click and drag to move nodes. Scroll to zoom. Click on a node for details.
    </div>
    <div id="network"></div>
    <script>
        // Create nodes
        var nodes = new vis.DataSet([
            {id: 'internet', label: 'Internet', shape: 'square', color: '#ff6b6b', size: 30},
            {id: 'router', label: 'Router\n192.168.1.1', shape: 'box', color: '#4ecdc4', size: 25},
            {id: '192_168_1_100', label: 'unraid-server\n192.168.1.100\n2 services', shape: 'box', color: '#45b7d1'},
            {id: '192_168_1_101', label: 'raspberry-pi\n192.168.1.101\n1 services', shape: 'box', color: '#45b7d1'},
        ]);
        
        // Create edges
        var edges = new vis.DataSet([
            {from: 'internet', to: 'router', width: 3},
            {from: 'router', to: '192_168_1_100'},
            {from: 'router', to: '192_168_1_101'},
        ]);
        
        // Create network
        var container = document.getElementById('network');
        var data = { nodes: nodes, edges: edges };
        var options = {
            physics: {
                enabled: true,
                barnesHut: {
                    springConstant: 0.04,
                    avoidOverlap: 0.5
                }
            },
            interaction: {
                hover: true,
                tooltipDelay: 200
            }
        };
        var network = new vis.Network(container, data, options);
    </script>
</body>
</html>
